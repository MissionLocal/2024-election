<html>

<head>
    <meta charset='utf-8' />
    <title>November Prop Results</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cont">
        <div class="instriction-wrapper">
            <p class="instruction"><em>Select a measure:</em></p>
        </div>
    </div>

    <div class="dropdownContainer">
        <select id="propositionDropdown">
            <option value="17">Assembly District 17</option>
            <option value="19">Assembly District 19</option>
        </select>
    </div>
    <div class="cont">
        <div id='map'></div>
    </div>
    <div class="legend-container">
        <div id="legend-district17" class="legend">
            <div class="legend-labels">
                <div class="legend-item">
                    <div class="color-box" style="background-color: #65ead0;"></div>
                    <span><strong>Matt Haney (84.2%)</strong></span>
                </div>
            </div>
        </div>
    </div>

    <div class="legend-container">
        <div id="legend-district19" class="legend">
            <div class="legend-labels">
                <div class="legend-item">
                    <div class="color-box" style="background-color: #d896ff;"></div>
                    <span><strong>Catherine Stefani (63.5%)</strong></span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #46c134;"></div>
                    <span>David Lee (36.5%)</span>
                </div>
            </div>
        </div>
    </div>
    </script>
    <script type='text/javascript' src="map.js"></script>
    <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>

</html>
