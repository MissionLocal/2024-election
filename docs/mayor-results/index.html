<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bar Chart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Google Font -->
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="box" id="results">
                <div class="box-content">
                    <h3>Daniel Lurie is in the lead</h3>
                    <p>Total votes in the final RCV round:</p>
                    <div class="bar-chart"></div>
                    <p>Note: These votes are preliminary. The top two candidates may change as more ballots are counted.</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
